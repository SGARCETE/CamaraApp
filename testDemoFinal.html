<head>
    <title>My A-Frame Scene</title>
	<script src="js/jquery-3.2.1.js"></script>
    <script src="aframe.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <style type="text/css" data-href="src/style/aframe.css"></style>
	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" type="text/css" href="iconos/simple-line-icons.css">
	<script src="js/cargaJson.js"></script>
	<script src="js/click-controls.js"></script>
	<script src="js/read-controls.js"></script>
    <script src='js/a-mmd.js'></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<!-- menu HIRO -->
<nav class="quick-nav" id="menu-hiro">
    <h3 id="menuHiroTitle">Menu Hiro</h3>
    <a class="quick-nav-trigger" href="#0">
        <span aria-hidden="true"></span>
    </a>
    <ul id="ulhiro">
		<li>
			<a onclick="cargarJson('sarmiento.json');">
                <span>Sarmiento</span>
                <i class="icon-film"></i>
            </a>
		</li>
    </ul>
    <span aria-hidden="true" class="quick-nav-bg"></span>
</nav>

<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' cursor="rayOrigin: mouse">

    <a-marker preset='hiro'>

        <a-entity scale = "0.05 0.05 0.05" position= "0 0 0" rotation= "-90 0 00" obj-model="mtl: url(helmet.mtl); obj: url(helmet.obj)" >
            <a-animation attribute = "rotation" dur = "3000" repeat="indefinite"  to="-91 0 360" easing="linear" begin="click"> </a-animation>
        </a-entity>

    </a-marker>

    <a-marker preset='kanji'>

        <a-entity scale='0.08 0.08 0.08' position= "0 0 0" rotation= "-90 0 00" mmd>
            <a-entity
                    mmd-model='model : miku_v2.pmd; vmd : wavefile_v2.vmd;'
                    shadow="cast:true"
            >
            </a-entity>
        </a-entity>
		
    </a-marker>




</a-scene>
</body>
<style>
    #menu-hiro {
        position: fixed;
        top: 38%;
        right: 1%;
    }
    #menu-kanji {
        position: fixed;
        top: 80%;
        right: 1%;
    }
    #menuHiroTitle{
        position: absolute;
        right: 30%;
        color: red;
    }
    #menuKanjiTitle{
        position: absolute;
        right: 30%;
        color: blue;
    }
</style>
