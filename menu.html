<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="js/Angular/angular.min.js"></script>
    <script src='js/localStorage/angular-local-storage.min.js'></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/framework.js"></script>
    <script src='js/frameworkService.js'></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">

</head>

<body ng-controller="MenuController">
    <br>
    <form>
        <div class="form-group col-md-12">
            <label class="col-md-2">Figura:</label>

            <div class="col-md-3">
                <input type="radio" ng-model="option" value="createFigure"/>
            </div>
        </div>

        <!--<div class="form-group col-md-12">-->
            <!--<label class="col-md-2">Archivo OBJ:</label>-->

            <!--<div class="col-md-3">-->
                <!--<input type="radio" ng-model="option" value="createObj"/>-->
            <!--</div>-->
        <!--</div>-->

        <div ng-show="option == 'createFigure'" class="col-md-12">

            <div class="form-group col-md-12">
                <label class="col-md-2">Nombre:</label>

                <div class="col-md-3">
                    <input type="text" ng-model="name" class="form-control"/>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="col-md-2">Marker:</label>

                <div class="col-md-3">
                    <select ng-model="marker" class="form-control">
                        <option value="">-- Seleccione --</option>
                        <option id="hiro" value="hiro">Hiro</option>
                        <option id="kanji" value="kanji">Kanji</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="col-md-2">Tipo Figura:</label>

                <div class="col-md-3">
                    <select ng-model="type" class="form-control">
                        <option value="">-- Seleccione --</option>
                        <option id="box" value="box">Box</option>
                        <option id="sphere" value="sphere">Sphere</option>
                        <option id="cylinder" value="cylinder">Cylinder</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="col-md-2">Posicion:</label>

                <div class="col-md-5">
                    <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="positionX">
                    <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="positionY">
                    <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="positionZ">
                </div>

            </div>

            <div class="form-group col-md-12">
                <label class="col-md-2">Color:</label>

                <div class="col-md-1">
                    <input type="color" class="form-control" ng-model="color">
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="col-md-2">Con Animacion:</label>

                <div class="col-md-3">
                    <input type="checkbox" ng-model="conAnimation" />
                </div>
            </div>

            <div ng-show="conAnimation">
                <div class="form-group col-md-12">
                    <label class="col-md-2">Accion:</label>

                    <div class="col-md-3">
                        <select ng-model="attribute" class="form-control">
                            <option value="">-- Seleccione --</option>
                            <option value="rotation">Rotar</option>
                            <option value="scale">Escalar</option>
                            <option value="material.color">Cambiar color</option>
                        </select>
                    </div>
                </div>

                <div ng-show="attribute == 'rotation'" class="form-group col-md-12">
                    <label class="col-md-2">Rotacion :</label>

                    <div class="col-md-5">
                        <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="rotationX">
                        <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="rotationY">
                        <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="rotationZ">
                    </div>
                </div>

                <div ng-show="attribute == 'scale'" class="form-group col-md-12">
                    <label class="col-md-2">Escala :</label>

                    <div class="col-md-5">
                        <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="scaleX">
                        <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="scaleY">
                        <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="scaleZ">
                    </div>
                </div>

                <div ng-show="attribute == 'material.color'" class="form-group col-md-12">
                    <label class="col-md-2">Color :</label>

                    <div class="col-md-3">
                        <input ng-model="colorAlternativo" class="form-control" type="text">
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label class="col-md-2">Duracion:</label>
                        <div class="col-md-1">
                            <input class="form-control" type="number" value="3000" min="0" class="form-control" ng-model="duration" placeholder="1">
                        </div>
                </div>

                <div class="form-group col-md-12">
                    <label class="col-md-2">Repeticion:</label>

                    <div class="col-md-3">
                        <select ng-model="repeat" class="form-control">
                            <option value="">-- Seleccione --</option>
                            <option value="indefinite">indefinida</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-12">
                <button type="submit" class="col-md-1 col-md-offset-1 btn btn-success" ng-click="createFigure()">
                    <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Crear Figura</button>
                <button type="submit" class="col-md-1 col-md-offset-1 btn btn-primary" ng-click="nextPage()">
                    <i class="fa fa-check" aria-hidden="true"></i>&nbsp;Enviar</button>
            </div>
        </div>

        <div ng-show="option == 'createObj'">

            <div class="form-group col-md-12">
                <label class="col-md-2">Marker:</label>

                <div class="col-md-3">
                    <select ng-model="marker" class="form-control">
                        <option value="">-- Seleccione --</option>
                        <option value="hiro">Hiro</option>
                        <option value="kanji">Kanji</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="col-md-2">Obj:</label>

                <div class="col-md-3">
                    <select ng-model="name" class="form-control">
                        <option value="">-- Seleccione --</option>
                        <option value="Museo">Museo UNGS</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="col-md-2">Posicion:</label>

                <div class="col-md-5">
                    <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="positionX">
                    <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="positionY">
                    <input class="col-md-2" type="number" value="0" min="0" class="form-control" ng-model="positionZ">
                </div>

            </div>

            <div class="form-group col-md-12">
                <button type="submit" class="col-md-2 col-md-offset-1 btn btn-primary" ng-click="createObj()">Crear Obj</button>
            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Marker</th>
            <th>Tipo</th>
            <th>Color</th>
            <th>Posicion</th>
            <th>Con Animacion</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="figureTemplate in listFiguresTemplate">
            <td>{{figureTemplate.name}}</td>
            <td>{{figureTemplate.marker}}</td>
            <td>{{figureTemplate.type}}</td>
            <td>{{figureTemplate.color}}</td>
            <td>{{figureTemplate.position}}</td>
            <td>{{figureTemplate.conAnimation}}</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
